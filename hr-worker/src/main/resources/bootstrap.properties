spring.application.name=hr-worker

# caminho do servidor de configuração (projeto hr-config-server)
spring.cloud.config.config.uri=http://localhost:8888

# definindo qual o profile para execução do serviço
spring.profiles.active=test

# permite que o actuator possa atualizar as configuarações em 'runtime'
management.endpoints.web.exposure.include=*